{% extends 'products/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">{{ title }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Tên trái cây</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Giá (VND/kg)</label>
                    {{ form.price }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Tồn kho (kg)</label>
                    {{ form.stock }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Ảnh</label>
                    {{ form.image }}
                </div>
                <button type="submit" class="btn btn-success">Lưu</button>
                <a href="{% url 'fruit_management' %}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
